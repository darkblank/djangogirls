{% extends 'base.html' %}

{% block content %}
    <a class="btn btn-default btn-sm btn-back-list" href="/">목록으로 돌아가기</a>
    <div class="post-container">
        <div class="post">
            <h4 class="post-title">{{ post.title }}</h4>
            <p class="content">{{ post.content|linebreaksbr }}</p>
            <p class="right-text">{{ post.published_date }} | <strong>Published</strong></p>
            <p class="right-text">{{ post.author.username }} | <strong>Author</strong></p>
        </div>
    </div>

    <form action="{% url 'post_delete' pk=post.pk %}" method="post">
        {% csrf_token %}
        <button class="btn btn-danger">글 삭제</button>
    </form>
{% endblock %}
